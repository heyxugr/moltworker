name: Deploy Worker via Deployer
on:
  workflow_dispatch:
    inputs:
      worker_name:
        description: Worker name (blank = use wrangler config)
        required: false
        default: ''
      cf_account_id:
        description: Cloudflare Account ID
        required: true
      extra_secrets:
        description: JSON of secrets to set via wrangler
        required: false
        default: '{}'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set wrangler secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ github.event.inputs.cf_account_id }}
        run: |
          SECRETS='${{ github.event.inputs.extra_secrets }}'
          if [ "$SECRETS" != "{}" ] && [ -n "$SECRETS" ]; then
            echo "$SECRETS" | jq -r 'to_entries[] | "\(.key)\n\(.value)"' | \
            while IFS= read -r key && IFS= read -r value; do
              echo "Setting secret: $key"
              printf '%s' "$value" | npx wrangler secret put "$key" 2>&1 || true
            done
          fi

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ github.event.inputs.cf_account_id }}
          command: ${{ github.event.inputs.worker_name != '' && format('deploy --name {0}', github.event.inputs.worker_name) || 'deploy' }}
